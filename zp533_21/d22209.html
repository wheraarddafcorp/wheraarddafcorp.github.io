		<div>【原画】たにはらなつき、鷹乃ゆき、如月ゆう・【シナリオ】満腹亭白米、ハサマ、相良中通・【キャスト】加隈亜衣、小岩井ことり、石見舞菜香、関根明良、古賀葵、岸尾だいすけ　他・【ジャンル】こそばゆい学園恋愛アドベンチャー・【同梱特典】D.C.5 特典小冊子"}                                                                                                                          <div class="mdReviewPhotoDialog" data-libMutation data-asyncStatusController    data-asyncStatusController-options="{"status":["loadingストーリー 空に最も近い島、香々見島。  この島には空を鏡のように映す水鏡湖と、シンボルである桜の大樹の聳える香々見学園がある。  香々見学園に通う、玖星創眞（くじょうそうま）は、 幼馴染の腐れ縁な女王様・八坂愛乃亜（やさかめのあ）、 生徒会長でもあるお姉ちゃん・常坂雪那（ときさかゆきな）、 高嶺の花のお嬢様・白河灯莉（しらかわあかり）、 愛乃亜の妹で兄と慕ってくれる・八坂可子（やさかかこ）、 謎の情報通・杉並（すぎなみ）らと、 騒がしくも楽しい学園生活を過ごしていた。  そんな香々見学園には、「想秤（はかり）の桜」として学生たちに親しまれている、一本の不思議な桜の木がある。学園内の出来事について学生たちの総意を示してくれるこの桜の木は、お祭り好きな学生たちに重宝されていた。  みんなが興味のある「秤事（はかりごと）」の際には、制服の上に「白」か「黒」のケープを羽織り、想秤の桜に想いをまとめてもらう。それがこの学園内での決め事となっていた。  最近の学園の話題は、今年の「香々祭」を文化祭にするか、体育祭にするか。 活躍の場を確保しようと、生徒会が主催する「秤事」に向けて、アピール合戦を繰り広げる文化部や運動部の面々も学園の風物詩だ。  そんなある日。 水鏡湖を訪れた創眞の前で、もう何年も花を咲かせていなかった「もう一つの桜」が輝き、花を咲かせる。 見上げた空からは、舞い散る桜の花びらと共に、ひとりの少女が降ってくる。  「そう、あなたが……」  謎の少女・桜来瑞花（さくらぎみずは）はささやく。  少年と少女が出会い、運命が動き始める。  季節外れの桜が舞う中、少年少女たちの物語が、幕を開ける―。<br/><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitef36072df66_i_20230715162937" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitef36072df66_1_d_20230715162406" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitef36072df66_2_d_20230715162414" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitef36072df66_3_d_20230715162926" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitef36072df66_4_d_20230715162935" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitef36072df66_5_d_20230715162934" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitef36072df66_6_d_20230715162924" />
