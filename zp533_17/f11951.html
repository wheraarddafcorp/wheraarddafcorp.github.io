		<h1>VOICEROID2 結月ゆかり</h1>
		<img style='width:100%' src='https://item-shopping.c.yimg.jp/i/n/white-wings2_white95c68ff597_i_20231103103224' /><img style='width:100%' src='https://item-shopping.c.yimg.jp/i/n/white-wings2_white95c68ff597_1_d_20231103103227' /><img style='width:100%' src='https://item-shopping.c.yimg.jp/i/n/white-wings2_white95c68ff597_2_d_20231103103223' />
		<div>通常版・  SAHS-40040・・Style:通常版PatternName:単品・エディターが完全に独立・複数のボイスを一緒に取り扱うことが可能に・喜び、悲しみ、怒りなどのパラメータを操作して、これまでにない感情表現が可能"}                                                                                                                          <div class="mdReviewPhotoDialog" data-libMutation data-asyncStatusController    data-asyncStatusController-options="{"status":["loading説明  商品紹介  ■VOICEROIDシリーズとは 人間的で自然な読み上げを実現することができる高性能音声合成エンジンを使用したソフトウェアです。 コーパスベース音声合成機能に加え、微妙なフレーズ(イントネーション)の調整やスピード調整、音声ファイルの作成などを行うことができます。 ※コーパスベース音声合成とは予め収録された膨大な音声データから発音に必要な音声素片を検出し、 自然に聞こえるように音声素片をつなぎ合わせて音声合成をおこなう方式です。  ■VOICEROID2の新機能  VOICEROID2シリーズは、従来のVOICEROID+EXシリーズの機能に加え、 エディターの独立化、マルチボイス、ボイスプリセット、スタイルなど様々な機能が追加された最新のVOICEROIDです。  【VOICEROID2エディター】 従来のVOICEROIDは各音声ボイスと合体した構造をとっていました。 VOICEROID2では文字の入力編集や操作を行うエディターが完全に独立した構造に変わりました。  【マルチボイス】 新しくなったVOICEROID2エディターでは、エディターが独立したことで複数のボイスを一緒に取り扱うことができるようになりました。 また、1文毎に別々のボイスを割り当てることができ、対話のような編集もできるようになりました。  【スタイル】 VOICEROID2ではボイスのスタイルというパラメータに対応しました。 喜び、悲しみ、怒りなどのパラメータを操作して、これまでにない感情表現が可能です。 ※ボイスがスタイルに対応している必要があります。  【音声ファイルの分割保存】 合成音声をファイルに保存する際、特定の条件にて分割し保存することができるようになりました。 動画に挿入する為の音声素材作成時などに効率的に作業することができます。  【改良された記号ポーズ】 従来のVOICEROIDではあらかじめ用意された5種類の記号のみでしたが、 VOICEROID2では任意の文字列を記号ポーズとして設定することができ、最大60000件もの記号ポーズを設定することができます。  【単語のポーズ】 VOICEROID2では単語のアクセント句の間に短ポーズおよび長ポーズを挿入することができるようになりました。 特に長い単語の途中で休止を入れたい場合に有効です。  ■VOICEROID2 キャラクタ紹介  【結月ゆかり】 声の特徴:落ち着きのある大人の女性の情感あふれる声が特徴  結月ゆかりは、有名ボカロP集団「VOCALOMAKETS」監修の元、本当に欲しかったボーカロイドのキャラクタとして誕生しました。 結月ゆかりはVOCALOIDだけでなく、VOICEROIDでも販売され、親しまれています。  ■VOICEROID+EXもVOICEROID2で使用できる!  ■豊富な付属ソフト  【キャラミんStudio90日製品版】 お手持ちの音楽ファイルを読み込み、キャラクターを自動で踊らせることができるミュージックビデオ作成ソフト「キャラミんStudio」の90日製品版が付属しています。 90日間製品と変わらないフル機能でご利用頂くことができます。  【Music Maker Silver】 3クリックで誰でも作曲機能が付いた、音楽作成ソフトの定番『Music Maker』の機能版『Music Maker Silver』が付属していますので、 自分オリジナルの音楽を作ってVOCALOIDと歌わせてみたい、という方も、こちらのソフトで簡単に作曲することができます。 『Music Maker Silver』は必要な機能を搭載したDAWソフトになっておりますので、 これまで音楽制作をやったことがないという方でも、知識のある方でも、すぐに音楽制作を楽しむことが可能です。  【Video Easy SE】 『Video Easy SE』は、お手持ちの動画やイラストなどを組み合わせて、ムービーを作ることができる動画編集ソフトです。 操作性にも優れた使いやすいインターフェースで、動画を素早く簡単に作ることができます。 付属ソフトの組み合わせでオリジナルのミュージックビデオを簡単に作成可能です。 ※『Video Easy SE』はVideo Easy 4 HDの基本機能を使うことができます。  ■動作環境  ・PC:PC/AT互換機 ・OS:Windows 10、Windows 8.1、Windows 7 SP1※32bit/64bit対応 ・CPU:I Intel / AMD Dual Core以上のプロセッサ(Intel Core i3以上推奨) ・必要なハードディスク空き容量:インストールに5GB以上の空き容量が必要 ※システムドライブに1GBの空き容量が必要 ※インストールに必要な空き容量はご利用のボイスにより異なります  ・RAMメモリ:2GB以上(4GB以上推奨) ・ディスプレイ解像度XGA(1024x768)以上の解像度 ・その他:DVD-ROMドライブ/ DirectX 9.0c以降に対応したサウンドカード/インターネット接続環境 ※64bitOSでは32bitモードで動作します。 ※日本語以外のOSでは動作しません。※Virtual PC、VMware等の仮想環境を除きます。  ご注意（免責）＞必ずお読みください  詳細はメーカー製品ページをご確認下さい。<br/><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_white95c68ff597_i_20231103103224" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_white95c68ff597_1_d_20231103103227" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_white95c68ff597_2_d_20231103103223" />
